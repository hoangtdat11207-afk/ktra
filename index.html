<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng Của Bạn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Giỏ Hàng Của Bạn</h1>
        
        <table class="cart-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row-1">
                    <td>1</td>
                    <td>
                        <img src="dog.jpg" alt="Bát ăn" class="product-image">
                    </td>
                    <td>Chó</td>
                    <td class="price">700.000₫</td>
                    <td>
                        <div class="quantity-control">
                            <button class="btn-quantity btn-minus" onclick="changeQuantity(0, -1)">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" onchange="updateQuantity(0, this.value)">
                            <button class="btn-quantity btn-plus" onclick="changeQuantity(0, 1)">+</button>
                        </div>
                    </td>
                    <td>
                        <button class="btn-delete" onclick="removeItem(0)">Xóa</button>
                    </td>
                </tr>
                <tr class="row-2">
                    <td>2</td>
                    <td>
                        <img src="cat.jpg" alt="Áo thần tài" class="product-image">
                    </td>
                    <td>Mèo</td>
                    <td class="price">1.000.000₫</td>
                    <td>
                        <div class="quantity-control">
                            <button class="btn-quantity btn-minus" onclick="changeQuantity(1, -1)">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" onchange="updateQuantity(1, this.value)">
                            <button class="btn-quantity btn-plus" onclick="changeQuantity(1, 1)">+</button>
                        </div>
                    </td>
                    <td>
                        <button class="btn-delete" onclick="removeItem(1)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="checkout-container">
            <button class="btn-checkout" onclick="checkout()">Thanh Toán</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
